<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Mark's Diner</title>
	<link rel="stylesheet" href="restaurant.css">
</head>
<body>
	
<header> 

	<img class="logo" src= "marksdiner.svg" alt="Mark Paulson Website">
	<h2 class="subhead">SERVING BREAKFAST ALL DAY, EVERYDAY</h2>


</header>

<div class="container">

			<div class="receipt-window">
				<h3 class="boxHead">RECEIPT</h3>

				<ul id="receipt"></ul>

				<ul id="total"></ul>
				<ul id="tax"></ul>
				<ul id="grandtotal"></ul>
			</div>



			<div class="menu-window">
				<h3 class="boxHead2">MENU</h3>			
				<ul id="buttonsMenu">
					<li><button class="button" id="pancakes" data-price="6.95">PANCAKES  $6.95</button></li>
					<li><button class="button" id="eggsbenedict" data-price="9.95">EGGS BENEDICT  $9.95</button></li>
					<li><button class="button" id="eggs" data-price="5.95">EGGS ANY STYLE $5.95</button></li>
					<li><button class="button" id="yogurt" data-price="7.95">YOGURT GRANOLA  $7.95</button></li>
					<li><button class="button" id="bacon" data-price="3.95">BACON  $3.95</button></li>
					<li><button class="button" id="coffee" data-price="2.95">COFFEE $2.95</button></li>
					<li><button class="button" id="juice" data-price="2.95">ORANGE JUICE  $2.95</button></li>
				</ul>
				</div>

	</div>


	<script src="jquery-2.1.4.js"></script>
	<script src="restaurant.js"></script>
</body>
</html>
