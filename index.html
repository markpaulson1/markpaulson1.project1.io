<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Mark's Diner</title>
	<link rel="stylesheet" href="restaurant.css">
</head>
<body>
	
<header> 

	<img class="logo" src= "marksdiner.svg" alt="Mark Paulson Website">
	<h2 class="subhead">SERVING BREAKFAST ALL DAY, EVERYDAY</h1>


</header>

<div class="container">

			<div class="receipt-window">
				<h3 class="boxHead">RECEIPT</h3>

				<ul id="receipt"></ul>
				<ul id="total" placeholder:"TOTAL">Total</ul>
				<ul id="tax">Tax</ul>
				<ul id="grandtotal">Grand Total</ul>
			</div>



			<div class="menu-window">
				<h3 class="boxHead2">MENU</h3>			
				<ul id="buttonsMenu">
					<li><button class="button" id="pancakes">PANCAKES  $6.95</button></li>
					<li><button class="button" id="eggsbenedict">EGGS BENEDICT  $9.95</button></li>
					<li><button class="button" id="eggs">EGGS ANY STYLE $5.95</button></li>
					<li><button class="button" id="yogurt">YOGURT GRANOLA  $7.95</button></li>
					<li><button class="button" id="bacon">ADD BACON OR ALA CARTE  $3.95</button></li>
					<li><button class="button" id="coffee">COFFEE $2.95</button></li>
					<li><button class="button" id="juice">ORANGE JUICE  $2.95</button></li>
				</ul>
				</div>

	</div>


	<script src="jquery-2.1.4.js"></script>
	<script src="restaurant.js"></script>
</body>
</html>
